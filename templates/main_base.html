<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="../static/style.css">
        <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="../static/bootstrap/css/bootstrap-grid.css">
        <title>NMS - {% block title %}{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col">
                <a href="/" title="Websites Reputation Tester"><h1>Websites Reputation Tester</h1></a>
            </div>
        </div>
            {% block index %}{% endblock %}
            {% block result %}{% endblock %}
        <div class="row footer">
            <div class="col text-right">
                &copy; Copyright 2017 by Rafał Dziwiński.
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script>
        $("#checkAll").click(function () {
            $('input.rep:checkbox').not(this).prop('checked', this.checked);
        });
        $('#form').submit(function() {
            $('#banner').css('visibility', 'visible');
        });
    </script>

</body>
</html>
